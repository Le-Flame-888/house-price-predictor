<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-6">
        <h1 class="text-2xl font-bold mb-4">House Price Predictor</h1>
        <form id="predictionForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Square Footage</label>
                <input type="number" name="sqft_living" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Bedrooms</label>
                <input type="number" name="bedrooms" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Bathrooms</label>
                <input type="number" name="bathrooms" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">
                Predict Price
            </button>
        </form>
        <div id="result" class="mt-4 p-4 border rounded-md hidden">
            <h2 class="text-lg font-semibold">Predicted Price:</h2>
            <p id="prediction" class="text-2xl text-blue-600"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
